<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesi√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Form.css">
</head>

<body>
    <span class="resaltado">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h2 class="mb-4">Ejercicio 1 Dia 14</h2>
                <form>
                    <div class="row mt-4">
                        <div class="col-md-12">
                        <label> Credito</label>
                        <select class="form-select" id="selectLabel" aria-label="">
                            <option selected></option>
                            <option value="opcionCuenta1">Cuenta Corriente 1</option>
                            <option value="opcionCuenta2">Cuenta corriente 2</option>
                            <option value="opcionCuenta3">Cuenta Corriente 3</option>
                        </select>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-4">
                            <label>Numero de Cuenta</label>
                        </div>
                        <div class="col-md-2">
                            <label>Guardar</label>
                        </div>
                        <div class="col-md-6">
                            <label>Alias</label>
                        </div>
                    </div>
                    <div class="row mt-12">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="inputnroCuenta">
                        </div>
                        <div class="col-md-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkGuardar">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="inputalias">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <label>Banco</label>
                        </div>
                        <div class="col-md-6">
                            <label>Denominacion</label>
                        </div>
                        <div class="row mt-6">
                            <div class="col-md-6">
                                <select class="form-select" id="selectBanco" aria-label="">
                                    <option selected>Seleccionar</option>
                                    <option value="opcionBanco1">Banco BNF</option>
                                    <option value="opcionBanco2">Banco Itau</option>
                                    <option value="opcionBanco3">Banco Atlas</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="inputDenominacion">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <label>Tipo de Documento</label>
                            </div>
                            <div class="col-md-6">
                                <label>Numero de Documento</label>
                            </div>
                        </div>
                        <div class="row mt-6">
                            <div class="col-md-6">
                                <select class="form-select" id="selecttipoDocumento" aria-label="">
                                    <option selected>Seleccionar</option>
                                    <option value="opcionRUC">Registro Unico del Contribuyente</option>
                                    <option value="opcionCedula">Cedula de Identidad</option>
                                    <option value="opcionPersonaNoResidente">Personas No Residentes</option>
                                    <option value="opcionPersonaResidente">Personas Residentes</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="inputNumero">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-12">
                                <label>Domicilio</label>
                                <input type="text" class="form-control" id="inputDomicilio">
                            </div>
                        </div>
                        <div class="row mt-4">    
                            <div class="col-md-12">
                                <label>Localidad</label>
                                <input type="text" class="form-control" id="inputLocalidad">
                            </div>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
    </span>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="Formulario.js"></script>
</body>

</html>
