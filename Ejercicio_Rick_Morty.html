<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Rick and Morty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div>
                    <h3>Ejercicio de Rick y Morty</h3>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-success" id="btnp">Personajes de Rick y Morty</button>
                        <ul id="lp"></ul>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#btnp").click(function () {
                $("#lp").empty();
                $.ajax({
                    url: 'https://rickandmortyapi.com/api/character',
                    method: 'GET',
                    success: function (response) {
                        $.each(response.results, function (index, character) {
                            $("#lp").append("<li>" + character.name + "</li>");
                        });
                        $("#lp").toggle();
                    },

                });
            })
        })
        

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
